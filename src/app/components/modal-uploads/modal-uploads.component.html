<div class="fondoNegro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imgTemp" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="w150">
                    <input type="file" (change)="seleccionImagen( $event.target.files[0] )">



                </div>
                <div class="modal-footer">
                    <button type="button" (click)="subirImagen()" [disabled]="!imgTemp" class="btn btn-primary">Subir Im√°gen</button>
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
